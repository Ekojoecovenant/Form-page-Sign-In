<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Login & Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style2.css" />
    <link rel="stylesheet" type="text/css" media="screen and (min-width: 701px)" href="style.css" />

</head>

<body>
    <div class="wrapper">
        <div class="form-wrapper sign-in">
            <form action="" class="form-class">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="text" required="required" />
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" required="required" />
                    <label for="">Password</label>
                </div>
                <div class="remember">
                    <label for=""><input type="checkbox" />Remember me</label>
                </div>
                <button type="submit">Login</button>
                <div class="signUp-link">
                    <p>
                        <br>
                        <span style="font-size:10px;color:white">
                            Don't have an account?
                        </span>
                        <a href="#" class="signUpBtn-link">Sign Up</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
